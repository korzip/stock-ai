name: Deploy Backend (Cloud Run)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "infra/**"
      - "docs/**"
      - "scripts/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and deploy
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT_ID }}/stock-ai-backend
          gcloud builds submit --tag "$IMAGE" backend
          gcloud run deploy stock-ai-backend \
            --image "$IMAGE" \
            --region asia-northeast3 \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --set-env-vars OPENAI_MODEL=${{ secrets.OPENAI_MODEL }} \
            --set-env-vars MCP_SERVER_URL=${{ secrets.MCP_SERVER_URL }} \
            --set-env-vars MCP_TRANSPORT=sse \
            --set-env-vars FORCE_MCP=1
